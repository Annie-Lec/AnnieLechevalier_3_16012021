    <head>

        <meta charset="utf-8" />

    <body>
        <!-- beginning header -->
        <header class="main-header">
            <!--Logo tout en haut et en dessous un input de recherche-->

        <section class="presentation">

            <div class="localisation">

                </div>
                <div class="inputVille">
                    <input type="text" placeholder="Paris, Belleville" id="search"/>

                    Explorer nos restaurants
            </button>

            
        </section>
        <!-- Fin section présentation-->

        <section class="fonctionnement">
            
                <button class="btn"><div class="etape"><span class="numEtape">1</span><i class="fas fa-mobile-alt"></i> Choississez un restaurant</div></button><br />
            
            
                <button class="btn"><div class="etape"><span class="numEtape">2</span><i class="fas fa-bars"></i> Composez votre menu</div></button><br />
            
            
                <button class="btn"> <div class="etape"><span class="numEtape">3</span><i class="fas fa-home"></i> Dégustez au restaurant</div></button><br />
            

        </section>
